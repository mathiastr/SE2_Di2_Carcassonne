language: android
jdk: oraclejdk8
sudo: required

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
  
android:
  components:
    - tools
    - tools
    - platform-tools
    - android-22
    - build-tools-26.1.1
    - extra
    - sys-img-armeabi-v7a-android-22

