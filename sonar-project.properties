# must be unique in a given SonarQube instance
sonar.projectKey=carcassonne
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=carcassonne

sonar.projectVersion=1.0

sonar.login=772e0f0aae2ffe8a9581bf77ac357e45b12bcffa
sonar.passwort=

sonar.java.binaries=./android/build/intermediates/javac/debug

# set java version
sonar.java.source=8

# Path is relative to the sonar-project.properties file. Replace "BACKSLASH" by "SLASH" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=./android/src/main/java,./core/src/main/java
sonar.test=./android/src/androidTest/,./android/src/test/,./core/src/test/java/main/java
sonar.test.inclusions=**/*Test*/**,**/*test*/**
sonar.exclusions=**/*Test*/**,**/*test*/**

# use some plugin to recognize test results
sonar.jacoco.reportPaths=./android/build/jacoco/testDebugUnitTest.exec,./android/build/outputs/androidTest-results/connected/
sonar.java.coveragePlugin=jacoco
sonar.androidLint.reportPaths=./android/build/reports/lint-results.xml
